[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NETLIFY_NEXT_PLUGIN_SKIP_IMAGE_COMPRESSION = "true"

[functions]
  external_node_modules = ["@xenova/transformers", "sharp"]
  included_files = [
    "node_modules/@xenova/transformers/**",
    "node_modules/sharp/**",
    "node_modules/@img/sharp-linux-x64/**"
  ]
